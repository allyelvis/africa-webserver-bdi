<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Africa Web Server - A Node.js web application with MongoDB, PostgreSQL, and PWA support">
  <title>Africa Web Server</title>

  <!-- Link to favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Link to manifest for PWA -->
  <link rel="manifest" href="/manifest.json">

  <!-- Basic styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>

  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then(
          registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          },
          err => {
            console.error('Service Worker registration failed:', err);
          }
        );
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>Africa Web Server</h1>
  </header>
  <main>
    <h2>Welcome to Africa Web Server!</h2>
    <p>This is a simple Node.js web application with MongoDB, PostgreSQL, and PWA support.</p>
    <button id="apiCall">Call API</button>
    <pre id="apiResponse"></pre>
  </main>
  <footer>
    <p>&copy; 2024 Africa Web Server. All rights reserved.</p>
  </footer>

  <!-- JavaScript to handle API call -->
  <script>
    document.getElementById('apiCall').addEventListener('click', () => {
      fetch('/api/data')
        .then(response => response.json())
        .then(data => {
          document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          console.error('Error fetching API data:', error);
          document.getElementById('apiResponse').textContent = 'Error fetching API data.';
        });
    });
  </script>
</body>
</html>
